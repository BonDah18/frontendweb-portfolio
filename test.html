        <script>
                        $(document).ready(function(){
                        });
                    
                    function showName(){
                        document.getElementById('answer').innerHTML = document.getElementById('firstname').value +' ' +document.getElementById('lastname').value 
                    }
                    function showPopUp(){
                        window.alert(document.getElementById('firstname').value +' ' +document.getElementById('lastname').value)
                    }
                    
                    function showConsole(){
                        var first_name = document.getElementById('firstname').value;
                        var last_name = document.getElementById('lastname').value
                        console.log(first_name + ' ' + last_name)
                    }

                    function showTimeOfDay(){
                        var time = document.getElementById('time').value;
                        if (time > 0 && time < 12){
                        document.getElementById('answer').innerHTML = "morning"
                    }else if(time > 12 && time < 18){
                        document.getElementById('answer').innerHTML = "afternoon"  
                    }else{
                        document.getElementById('answer').innerHTML = "evening"
                    }

                    }   


                    function listEvenNumbers(){
                     for(var x=2;x<=20;x+=2)
                     document.getElementById('answer').innerHTML = document.getElementById('answer').innerHTML + "<br>" + x


                    }  

                    function addNumbers(p1,p2){
                        return p1+p2
                    }
        </script>
